<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <script src="events.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte</title>
  </head>
  <body>
    <div id="desktop" class="desktop">
      <div id="taskbar"></div>
      <!--window block--> 
      <div id="window1" class="window window1">
        <div id="windowheader" class="header1 windowheader">
          <!--window header content-->
          <div class="wrapperflex">
          <button class="headerbutton cross" onclick="closeWindow('window1')"></button>
          <div class="title">WELCOME TO KOOKIE'S SITE!</div>
          <button class="headerbutton expand"></button>
        </div>
      </div>
      <div class="windowcontent" id="window1content"></div> 
      </div>
      <div id="window2" class="window window2">
        <div id="window2header" class="header2 windowheader"><div class="wrapperflex">
           <button id="cross2" class="headerbutton cross" onclick="closeWindow('window2')"></button>
           <div class="title">Music</div>
           <button class="headerbutton expand"></button>
        </div></div>
        <div class="windowcontent">
          wincont
        </div>
      </div>

      <div id="window3" class="window window3">
        <div id="window3header" class="header3 windowheader"><div class="wrapperflex">
           <button class="headerbutton cross" onclick="closeWindow('window3')"></button>
           <div class="title">Video Reel</div>
           <button class="headerbutton expand"></button>
        </div></div>
        <div class="windowcontent" id="windowVideosContent"></div>
      </div>


     
      
      <!--window block end-->
      <div class="desktopGrid">
        <div style="grid-row:1 ; grid-column:10;"><img class="desktopIcon" id="commissions" src="src/assets/commissions.png" alt="" ondblclick="openWindow('windowCommissions')"><p class="iconTitle">Commissions</p></div>
        <div style="grid-row:5 ; grid-column:10;"><img class="desktopIcon" id="me" src="src/assets/me.png" alt="" ondblclick="openWindow('windowMe')"><p class="iconTitle">About Me</p></div>
        <div style="grid-row:2 ; grid-column:10;"><img class="desktopIcon" id="videos" src="src/assets/video.png" alt="" ondblclick="openWindow('window3')"><p class="iconTitle">Demo Reel</p></div>
        <div style="grid-row:3 ; grid-column:10;"><img class="desktopIcon" id="art" src="src/assets/art.png" alt="" ondblclick="openWindow('windowArt')"><p class="iconTitle">Artwork</p></div>
        <div style="grid-row:4 ; grid-column:10;"><img class="desktopIcon" id="music" src="src/assets/music.png" alt="" ondblclick="openWindow('windowMusic')"><p class="iconTitle">Music</p></div>
        <div style="grid-row:6 ; grid-column:10;"><img class="desktopIcon" id="trashcan" src="src/assets/trash.png" alt="" ondblclick="openWindow('window1')"><p class="iconTitle">Trash</p></div>

        
      </div>
      <div id="app"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
